<section class="p-5">
    <div class="grid grid-cols-4">
        <div class="sm:col-span-1 profile overflow-hidden rounded-full col-span-4 flex justify-center">
            <img class="img-profile" [src]="selectedProfesor.img" alt="Profesor de Escuela de Baile en pinto">
        </div>
        <div class="sm:col-span-3 pl-1 col-span-4">
            <h2 class="text-3xl text-center sm:text-left">{{ selectedProfesor.nombre }}</h2>
            <h3 class="font-bold text-center sm:text-left">{{ selectedProfesor.clases }}</h3>
            <p>{{ selectedProfesor.bio }}</p>
        </div>
    </div>
</section>
